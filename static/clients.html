<html>
{{template "header"}}

<body>
    {{template "navbar"}}
    <div class="client-main">
        <div class="add-button">
            <form class="ui form" action="/addClient">
                <button class="ui blue button" type="submit">Add</button>
            </form>
        </div>
        <div class="page-content">
            <form class="ui form" action="/searchClient">
                <div class="field">
                    <label>Client Name</label>
                    <input type="text" name="clientName" placeholder="Client Name">
                </div>
                <button class="ui button" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="claims-table">
        <table class="ui selectable celled table">
            <thead>
                <tr>
                    <th>Client ID</th>
                    <th>Name</th>
                    <th>Web Site</th>
                    <th>Enabled</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>33</td>
                    <td>Bob</td>
                    <td>None</td>
                    <td class="positive">Enabled</td>
                </tr>
                <tr>
                    <td>55</td>
                    <td>Sam</td>
                    <td>www.google.com</td>
                    <td class="positive">Enabled</td>
                </tr>
                <tr>
                    <td>123</td>
                    <td>Google</td>
                    <td>None</td>
                    <td class="positive">Enabled</td>
                </tr>
                <tr>
                    <td>888</td>
                    <td>Action Inc</td>
                    <td>None</td>
                    <td class="positive">Enabled</td>
                </tr>
                <tr class="warning">
                    <td>8288</td>
                    <td>Jamie</td>
                    <td>www.google.com</td>
                    <td class="warning">Disabled</td>
                </tr>
                <tr>
                    <td>8884</td>
                    <td>Sams Inc</td>
                    <td>None</td>
                    <td class="positive">Enabled</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
